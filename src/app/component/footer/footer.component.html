<div class="footer w-100">
   <div class="h-100 position d-flex justify-content-between align-items-center" style="top:0; bottom:0;left:0;right:0">
     <span class="items-count">{{length}} item{{length>1?'s':''}}</span>
     <div *ngFor="let btn of filterButtons">
       <button type="button" class="filter-btn" [ngClass]="{ active:btn.isActive}" (click)="filter(btn.type)">{{btn.label}}</button>
     </div>
     <button class="filter-btn clear-completed-btn" [ngClass] = "{'visible':hasCompleted$|async}" (click)="clearCompleted()">Clear Completed</button>
   </div>
</div>
